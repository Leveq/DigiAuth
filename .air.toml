# .air.toml - Hot reload configuration for Go development
# Install: go install github.com/air-verse/air@latest
# Run: air

root = "."
tmp_dir = "tmp"

[build]
  bin = "./tmp/digiauth"
  cmd = "go build -o ./tmp/digiauth ./cmd/server"
  delay = 1000
  exclude_dir = ["tmp", "vendor", "web", "node_modules", "keys", "migrations", "docs"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html"]
  kill_delay = "0s"
  log = "build-errors.log"
  send_interrupt = false
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = true
