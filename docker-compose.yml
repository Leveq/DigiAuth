version: "3.8"

services:
  # ─── PostgreSQL ────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: digiauth-db
    environment:
      POSTGRES_USER: digiauth
      POSTGRES_PASSWORD: digiauth
      POSTGRES_DB: digiauth
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations/001_initial_schema.up.sql:/docker-entrypoint-initdb.d/001_init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U digiauth"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── Redis ─────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: digiauth-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── DigiAuth Server ──────────────────────────────────────────────
  # Uncomment when ready to run in Docker instead of locally
  # server:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: digiauth-server
  #   ports:
  #     - "8080:8080"
  #   environment:
  #     SERVER_ENV: development
  #     SERVER_PORT: 8080
  #     DB_HOST: postgres
  #     DB_PORT: 5432
  #     DB_USER: digiauth
  #     DB_PASSWORD: digiauth
  #     DB_NAME: digiauth
  #     REDIS_HOST: redis
  #     REDIS_PORT: 6379
  #     DIGIID_CALLBACK_URL: http://localhost:8080/api/v1/auth/callback
  #     DIGIID_UNSECURE: "true"
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy

volumes:
  pgdata:
  redisdata:
